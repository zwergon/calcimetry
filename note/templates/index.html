<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carot Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <header class="justify-content-center py-3">
      <button class="btn btn-primary mx-3" id="all-btn" title="All" onclick="location.href='?what=all'"> All </button>
      <button class="btn btn-primary mx-3" id="todo-btn" title="ToDo" onclick="location.href='?what=todo'"> ToDo </button>
      <button class="btn btn-primary mx-3" id="refresh-btn" title="Refresh" onclick="location.href='?refresh=1'"> Refresh </button>
  </header>
<div class="list-group" style="max-width:400px">
  {% for drill, values in measures_by_drill.items() | sort(attribute='0') %}
  <a href="{{drill}}" class="list-group-item list-group-item-action">
      <span>{{drill}}</span><span style="float:right">{{values | count}}</span>
  </a>
  {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
