<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Thumbnail note - {{drill}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div style="text-align:center">
    <h1>{{drill}}</h1>
    
    <p><span id="progress">{{idx+1}}</span> sorted of {{total}}</p>
    <div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li><a title='previous' class="btn btn-outline-secondary" href="?idx={{idx - 1}}"> &lt;</a></li>
            <li><button id="resize-btn" title="resize" class="btn btn-primary mx-3"> Resize </button></li>
            <li><a title='next' class="btn btn-outline-secondary" href="?idx={{idx + 1}}"> &gt;</a></li>
        </ul>
    </header>
    </div>
   
    <div>
        <img id="image" width="100%" title="{{filename}}" src="data:image/jpeg;base64,{{ image }}">
    </div>
    <form class="flex align-items-center py-2" method="post" action="{{url_for('display_rock', drill=drill)}}">
        <input value="{{idx}}" name="index" hidden>
        <input 
        class="text-center" 
        type="range" 
        id="rangeInput" name="rangeInput" min="1" max="9" value="{{quality}}" oninput="rangeValue.value = this.value">
            <output class="text-end" style="width: 1rem;" id="rangeValue" name="rangeValue" for="rangeInput">{{quality}}</output>
            <button class="btn btn-primary mx-3" id="update-btn" title="Update" > Update </button>
    </form>
      
</div>
<script>
    document.getElementById('resize-btn').addEventListener('click', e => {
        const w = window.innerWidth;
        const h = window.innerHeight;
        console.log('w = ' + w + '  h = ' + h);
        document.getElementById('image').style.width = window.innerWidth * 0.95 + 'px';
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
